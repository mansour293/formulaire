    <h1 id="inscription">welcome to the groove</h1>
        <hr>
        <form method="post" action="">
            <table>
                <tr>
                    <th rowspan="8">fiche personnelle</th>
                    <td>
                        <label for="nom" >nom:</label>
                    </td>
                    <td>
                        <input id="nom"  name="nom" type=text placeholder="nom" size="10"  maxlength="20">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for=prenom>prenom:</label>
                    </td>
                    <td>
                        <input id="prenom" name="prenom" type="text" size="10" placeholder="prenom" maxlength="20">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for =date>Date de naissance:</label>
                    </td>
                    <td>
                        <input type="date" name=date size="5" id="date" >
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>sex:</p>
                    </td>
                    <td>
                                  <input type="radio" id="male" name="gender" value="male">
                                  <label for="male">homme</label><br>
                                  <input type="radio" id="female" name="gender" value="female">
                                  <label for="female">femme</label
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="email">Enter your email:</label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" placeholder="nom d'utilisateur@gmail.com ">
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="phone">Telephone:</label>
                    </td>
                    <td>
                        <input type="tel" id="phone" name="Telephone" placeholder="28-417-447" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="profession">profession:</label>
                    </td>
                    <td>
                        <select name="profession" id="profession">
                            <option value="etudiant">etudiant</option>
                            <option value="enseignont">enseignont</option>
                            <option value="ingenieur">ingenieur</option>

                    </td>
                </tr>
                <tr>
                    <td>
                        <p>addresse:</p>
                    </td>
                    <td>
                        <textarea name="adress" id="adress" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <th rowspan="2">preferences</th>
                    <td colspan="2">style de musique</td>  
                </tr>
                <tr>
                    <td>
                                <input type="checkbox" id="musique1" name="style musique" value="R&B">
                                <label for="musique1"> R&B</label><br>
                                <input type="checkbox" id="musique2" name="style musique" value="soul">
                                 <label for="musique2"> soul</label><br>
                                 <input type="checkbox" id="musique3" name="style musique" value="jazz">
                                 <label for="musique3"> jazz</label>

                    </td>
                    <td>
                        <input type="checkbox" id="musique4" name="style musique" value="Rock">
                                 <label for="musique4"> Rock</label><br>
                                 <input type="checkbox" id="musique5" name="style musique" value="Electronic">
                                 <label for="musique5"> Electronic</label><br>
                                 <input type="checkbox" id="musique6" name="style musique" value="classic">
                                 <label for="musique6"> classic</label>
                    </td>
                </tr>
                <tr>
                    <th rowspan="3">information de conexion</th>
                    <td>
                        <label for="login">login:</label>
                    </td>
                    <td>
                        <input type="text" id="login" name="login" placeholder="login">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label> mot de passe:</label>
                    </td>
                    <td>
                        <input type="password" name="passe1" placeholder="mot de passe"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Confirmation du mot de passe: </label>
                    </td>
                    <td>
                        <input id="confirm_pass" type="password" name="passe2"placeholder="confirme mot de passe"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="submit" value="Envoyer">
                        <input type="reset" value="Annuler">
                    </td>
                </tr>
            </table>
</body>

</html>
